<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekend Challenge 3</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="/stylesheets/jquery-ui.theme.css" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Shout Outs</h1>
        <h3>Click to see a random shout out.</h3>
    </div>
    <div class="row buttons col-xs-12 col-sm-8 col-med-5">
        <button id="show_btn" >Show another shout out</button>
        <button id="magic_btn" >Rotate automagically</button>
        <button id="muggle_btn" >Stop the magic!</button>
        <button id="options_btn" >Options</button>
        <span id="timer_spn">5</span>
    </div>
    <div id='options_div' class="row buttons panel panel-default collapse">
        <div class="panel-body">
            <p>Timer speed(sec): <span id="speed_p">5</span></p>
            <button id="up_btn">+</button>
            <button id="down_btn">-</button>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div id="student_div" class="row">

            </div>
        </div>
    </div>
</div>


    <script src="/javascripts/jquery-2.1.4.min.js"></script>
    <script src="/javascripts/jquery-ui.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <script src="/javascripts/chance.js"></script>
    <script src="/javascripts/app.js"></script>
</body>
</html>
